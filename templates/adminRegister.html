{% extends 'base.html' %}

{% block title %}
    Create an Admin Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Create an admin account</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ register_user|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
