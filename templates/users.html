{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Users</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Currency</th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.user.username }}</td>
                        <td>{{ user.user.email }}</td>
                        <td>{{ user.currency }}</td>
                        <td>{{ user.balance }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
